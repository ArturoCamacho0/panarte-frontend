<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="update d-flex justify-content-end">
          <button routerLink="agregar" class="btn btn-primary">Nuevo producto</button>
        </div>
        <h1 class="card-title">Productos</h1>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Nombre
              </th>
              <th>
                Stock
              </th>
              <th>
                Estatus
              </th>
              <th class="text-right">
                Precio
              </th>
              <th>
                Categor&iacute;a
              </th>
              <th class="text-right">

              </th>
            </thead>
            <tbody>
              <tr *ngIf="loading">
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
              </tr>
              <tr *ngFor="let product of products">
                <td>
                  <a class="link fw-bold" routerLink="producto/1">{{ product.name }}</a>
                </td>
                <td>
                  {{ product.stock }}
                </td>
                <td>
                  {{ nameStatus(product.status) }}
                </td>
                <td class="text-right">
                  {{ product.price | currency: 'MXN' }}
                </td>
                <td>
                  {{ product.category.name }}
                </td>
                <td class="text-right">
                  <div class="d-flex justify-content-around w-75">
                    <button routerLink="modificar/{{ product.id }}" class="btn btn-warning">Editar</button>
                    <button type="submit" class="btn btn-danger" (click)="popup(product.id)">Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="popup" *ngIf="close_popup">
    <div class="popup__card">
      <div class="popup__card-header">
        <h2>Eliminar producto</h2>
      </div>
      <div class="popup__card-body">
        <div class="row">
          <div class="col-md-12">
            <p>
              Â¿Est&aacute; segur@ de eliminar este producto?
            </p>
          </div>
        </div>
      </div>
      <div class="popup__card-footer">
        <button class="btn btn-round" [disabled]="loading" (click)="close_popup = !close_popup">Cancelar</button>
        <app-loading *ngIf="loading"></app-loading>
        <button *ngIf="!loading" class="btn btn-danger btn-round" (click)="deleteProduct(product_to_delete)">S&iacute;,
          eliminar</button>
      </div>
    </div>
  </div>
</div>
