<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="update d-flex justify-content-end">
          <button routerLink="agregar" class="btn btn-primary">Nuevo material</button>
        </div>
        <h1 class="card-title">Materiales</h1>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Nombre
              </th>
              <th>
                Stock
              </th>
              <th>
                Estatus
              </th>
              <th class="text-right">
                Proveedor
              </th>
              <th>
                Categor&iacute;a
              </th>
              <th class="text-right">

              </th>
            </thead>
            <tbody>
              <tr *ngIf="loading">
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
                <td>
                  <app-loading></app-loading>
                </td>
              </tr>
              <tr *ngFor="let material of materials">
                <td>
                  {{ material.name }}
                </td>
                <td>
                  {{ material.stock }}
                </td>
                <td>
                  {{ nameStatus(material.status) }}
                </td>
                <td class="text-right">
                  {{ material.provider?.name }}
                </td>
                <td>
                  {{ material.category?.name }}
                </td>
                <td class="text-right">
                  <div class="d-flex justify-content-around w-75">
                    <button routerLink="modificar/{{ material.id }}" class="btn btn-warning">Editar</button>
                    <button type="submit" class="btn btn-danger" (click)="popup(material.id)">Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="popup" *ngIf="close_popup">
    <div class="popup__card">
      <div class="popup__card-header">
        <h2>Eliminar material</h2>
      </div>
      <div class="popup__card-body">
        <div class="row">
          <div class="col-md-12">
            <p>
              Â¿Est&aacute; segur@ de eliminar este material?
            </p>
          </div>
        </div>
      </div>
      <div class="popup__card-footer">
        <button class="btn btn-round" [disabled]="loading" (click)="close_popup = !close_popup">Cancelar</button>
        <app-loading *ngIf="loading"></app-loading>
        <button *ngIf="!loading" class="btn btn-danger btn-round" (click)="deletematerial(material_to_delete)">S&iacute;,
          eliminar</button>
      </div>
    </div>
  </div>
</div>
