<div class="row">
  <div>
    <div class="card card-user">
      <div class="card-header">
        <a class="back" routerLink="/clientes">
          <i class="nc-icon nc-minimal-left"></i>
        </a>
        <h1 class="card-title typography-line">Modificar cliente</h1>
      </div>
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Nombre del cliente</label>
                <input [disabled]="loading" type="text" name="name" class="form-control" [(ngModel)]="customer.name"
                  placeholder="Ingresa el nombre del cliente">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Apellidos del cliente</label>
                <input [disabled]="loading" type="text" name="last_name" class="form-control"
                  [(ngModel)]="customer.last_name" placeholder="Ingresa los apellidos del cliente">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Correo</label>
                <input [disabled]="loading" type="email" class="form-control" name="email" [(ngModel)]="customer.email"
                  placeholder="Ingresa el correo del cliente" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Tel&eacute;fono</label>
                <input [disabled]="loading" type="text" class="form-control" name="phone" [(ngModel)]="customer.phone"
                  placeholder="Ingresa el telefono del cliente" value="Chet">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <app-loading *ngIf="loading"></app-loading>
              <button *ngIf="!loading" class="btn btn-primary btn-round" (click)="saveCustomer()">Actualizar el
                Cliente</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <app-alert [status]="status" [message]="message" *ngIf="status != ''"></app-alert>
