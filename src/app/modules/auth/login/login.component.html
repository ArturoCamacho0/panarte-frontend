<div class="d-flex align-items-center justify-content-center" id="login">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h1 class="card-title text-center">Inicia sesi&oacute;n para acceder al sistema</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="form-group">
              <label>Correo electr&oacute;nico</label>
              <input type="email" [(ngModel)]="email" [disabled]="loading" name="email" class="form-control"
                placeholder="Introduce tu correo">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label>Contrase&ntilde;a</label>
              <input type="password" [(ngModel)]="password" name="password" [disabled]="loading" class="form-control"
                placeholder="Introduce tu contrase&nacute;a">
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="display: block; shape-rendering: auto;" width="60" height="60" viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid">
                <path fill="none" stroke="#1b0629" stroke-width="8"
                  stroke-dasharray="42.76482137044271 42.76482137044271"
                  d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                  stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                  <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                    values="0;256.58892822265625"></animate>
                </path>
              </svg>
              <button *ngIf="!loading" type="button" (click)="login()" class="btn btn-primary btn-round">
                <span>Iniciar sesi&oacute;n</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="alert alert-danger alert-dismissible fade show alerta" *ngIf="status == 'error'">
    <span>
      <b> Ha ocurrido un error - </b> Revisa si tu email y contrase&ntilde;a son correctos.</span>
  </div>
</div>
