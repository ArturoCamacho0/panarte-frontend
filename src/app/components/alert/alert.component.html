<div class="alert alert-danger alert-dismissible fade show alerta" *ngIf="status == 'error'">
  <span>
    <b> Ha ocurrido un error - </b> {{ message }}</span>
</div>

<div class="alert alert-success alert-dismissible fade show alerta" *ngIf="status == 'success'">
  <span>
    <b> Genial! - </b> {{ message }}</span>
</div>
